<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Filmes</title>
    <link rel="stylesheet" href="styles/listagem.css"/>
  <body>
    <main>
        <section class="search-breadcrumb">
            <section class="breadcrumb">
                <h3>
                    <a href="index.html">Home</a>  >> Filmes
                </h3>
            </section>
            <section>
                <form class="search-form">
                    <input placeholder="Busque por um filme...">
                    <button>
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>                  
                    </form>              
            </section>
        </section>
        <section class="image-grid">
            <div class="column">
              <div class="image-container">
                <a href="listagem.html">
                  <div class="image-overlay">
                    <div class="text-overlay">
                      Em Busca do Ouro
                    </div>
                  </div>
                </a>
                <img src="/images/filmes/em busca do ouro.jpg" alt="Em Busca do Ouro">
              </div>
            </div>
            <div class="column">
              <div class="image-container">
                <a href="listagem.html">
                  <img src="/images/filmes/frankstein noiva.jpg" alt="A Noiva do Frankenstein">
                <div class="image-overlay">
                  <div class="text-overlay">
                    A Noiva do Frankenstein
                  </div>
                </div>
                </a>
              </div>
            </div>
            <div class="column">
              <div class="image-container">
                <a href="listagem.html">
                  <img src="/images/filmes/king kong.jpg" alt="King Kong">
                <div class="image-overlay">
                  <div class="text-overlay">
                    King Kong
                  </div>
                </div>
                </a>
              </div>
            </div>
            <div class="column">
              <div class="image-container">
                <a href="listagem.html">
                  <img src="/images/filmes/living dead.jpg" alt="A Noite dos Mortos Vivos">
                <div class="image-overlay">
                  <div class="text-overlay">
                    A Noite dos Mortos Vivos
                  </div>
                </div>
                </a>
              </div>
            </div>
            <div class="column">
              <div class="image-container">
                <a href="listagem.html">
                  <img src="/images/filmes/loja dos horrores.jpg" alt="A Loja dos Horrores">
                <div class="image-overlay">
                  <div class="text-overlay">
                    A Loja dos Horrores
                  </div>
                </div>
                </a>
              </div>
            </div>
            <div class="column">
              <div class="image-container">
                <a href="listagem.html">
                  <img src="/images/filmes/marca do zorro.jpg" alt="A Marca do Zorro">
                <div class="image-overlay">
                  <div class="text-overlay">
                    A Marca do Zorro
                  </div>
                </div>
                </a>
              </div>
            </div>
          </section>
    </main>
  </body>
</html>
